<!doctype html>
<html ng-app="slatwallApp">
	<head>
		<meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width" />
		<title>Slatwall</title>
		
		<!-- Setup Phonegap -->
		<script src="phonegap.js" type="text/javascript" charset="utf-8"></script>
		
		<!-- Setup jQuery -->
		<script src="lib/jquery/jquery-1.8.3.min.js" type="text/javascript" charset="utf-8"></script>
		
		<!-- Setup Angular -->
		<script src="lib/angular/angular.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/app.js"></script>
		<script src="js/controllers.js"></script>
		
		<!-- Setup kuta-admin theme -->
		<link href="lib/kuta-theme/assets/css/bootstrap.css" rel="stylesheet">
		<link href="lib/kuta-theme/assets/css/bootstrap-responsive.css" rel="stylesheet">
		<link href="lib/kuta-theme/css/styles.min.css" rel="stylesheet">
		
		<script src="lib/kuta-theme/assets/js/bootstrap.min.js"></script>
		
		<!-- Setup kuta-admin theme addons --> 
		<script src="lib/kuta-theme/plugins/chart-plugins.js"></script>
		<script src="lib/kuta-theme/plugins/jquery-ui-slider.js"></script>
		<script src="lib/kuta-theme/plugins/redactor/redactor.min.js"></script>
		<script src="lib/kuta-theme/plugins/jquery.uniform.js"></script>
		<script src="lib/kuta-theme/plugins/chosen.jquery.min.js"></script>
		<script src="lib/kuta-theme/plugins/bootstrap-datepicker.js"></script>
		<script src="lib/kuta-theme/plugins/jquery.timePicker.min.js"></script>
				
		<!-- plugins loader -->
		<script src="lib/kuta-theme/js/loader.js"></script>
		
		<!-- setup slatwall specific css -->
		<link href="css/main.css" rel="stylesheet">
	</head>
	<body>
		<!--
 		<div id="title_bar">Slatwall</div>
		This is the template page.
		<hr />
		<div id="dynamic"></div>
		<hr />
		<ul class="menu">
			<li><a href="#/dashboard">Dashboard</a></li>
			<li><a href="#/products">Products</a></li>
			<li><a href="#/orders">Orders</a></li>
		</ul>
		<div ng-view></div>
		<script type="text/javascript">
			jQuery(document).ready(function(){
				jQuery('#dynamic').html('This is dynamic!');	
			});
		</script>
		
		
		-->
		
		<div id="left_layout">
			<!-- main content -->
			<div id="main_content" class="container-fluid">
			
				<!-- page heading -->
				<div class="page-heading">
				
					<h2 class="page-title muted">
						<i class="icon-dashboard"></i> Slatwall Dashboard
					</h2>
					
					<div class="page-info hidden-phone">
						<ul class="stats">
							<li>
								<span class="large text-warning">2354</span>
								<span class="mini muted">visitors</span>
							</li>
							<li>
								<span class="large text-info">4523</span>
								<span class="mini muted">members</span>
							</li>
							<li>
								<span class="large text-success">5673</span>
								<span class="mini muted">orders</span>
							</li>
							<li>
								<span class="large text-error">15</span>
								<span class="mini muted">cancellation</span>
							</li>
						</ul>
					</div>
				</div>
				<!-- ./ page heading -->
				
				<!-- post wrapper -->				
				<div class="row-fluid">
					<div ng-view></div>
				</div>
				<!-- ./ post wrapper -->
			</div>
			<!-- end main content -->
			
			<!-- sidebar -->
			<ul id="sidebar" class="nav nav-pills nav-stacked">
				<li>
					<a href="#/dashboard">
						<i class="micon-screen"></i><span class="hidden-phone">Dashboard</span>
					</a>
				</li>
				<li>
					<a href="#/pos">
						<i class="micon-cart"></i><span class="hidden-phone">POS</span>
					</a>
				</li>
				<li class="dropdown">
					<a href="#/orders" class="dropdown-toggle" data-toggle="dropdown">
						<i class="micon-folder"></i><span class="hidden-phone">Orders</span>
					</a>
					<ul class="dropdown-menu">
						<li><a href="#/orders">Orders</a></li>
						<li><a href="#/vendororders">Vendor Orders</a></li>
					</ul>
				</li>
				<li class="dropdown">
					<a href="#" class="dropdown-toggle" data-toggle="dropdown">
						<i class="micon-tag"></i>
						<span class="hidden-phone">Products</span>
					</a>
					<ul class="dropdown-menu">
						<li><a href="#/products">Products</a></li>
						<li><a href="#/promotions">Promotions</a></li>
					</ul>
				</li>
				<li>
					<a href="#/reports"><i class="micon-stats-up"></i><span class="hidden-phone">Reports</span></a>
				</li>
			</ul>
			<!-- end sidebar -->
		</div>
		
	</body>
</html>
